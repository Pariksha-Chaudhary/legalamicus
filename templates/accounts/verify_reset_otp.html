{% extends "base.html" %}
{% block content %}

<div class="card p-4 shadow">
    <h4 class="text-center mb-4">Verify OTP</h4>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label>Enter OTP</label>
            <input type="text" name="otp" class="form-control" required>
        </div>

        <button class="btn btn-success w-100">Verify</button>
    </form>
</div>

{% endblock %}
