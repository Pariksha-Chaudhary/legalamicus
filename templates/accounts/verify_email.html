{% extends "base.html" %}

{% block content %}
<div style="max-width:420px; margin:80px auto; padding:35px;
            box-shadow:0 4px 20px rgba(0,0,0,0.08);
            border-radius:12px; background:#ffffff; text-align:center;">

    <h2 style="margin-bottom:15px;">Verify Your Email</h2>

    <p style="color:#666; font-size:15px;">
        We have sent a 6-digit OTP to your email address.
        Please check your inbox (and spam folder).
    </p>

    <form method="POST" style="margin-top:20px;">
        {% csrf_token %}

        <input type="text" name="otp"
               placeholder="Enter OTP"
               required
               style="width:100%; padding:12px;
                      border:1px solid #ddd;
                      border-radius:6px;
                      margin-bottom:15px;">

        <button type="submit"
                style="width:100%; padding:12px;
                       background:#007bff;
                       color:white;
                       border:none;
                       border-radius:6px;
                       font-weight:600;">
            Verify OTP
        </button>
    </form>

    {% if error %}
        <p style="color:red; margin-top:10px;">
            {{ error }}
        </p>
    {% endif %}

    <hr style="margin:25px 0;">

    <p style="font-size:14px;">
        Didnâ€™t receive the OTP?
    </p>

    <a href="{% url 'resend_email_otp' %}"
       style="color:#007bff; font-weight:600; text-decoration:none;">
        Resend OTP
    </a>

</div>
{% endblock %}
