services:
  - type: web
    name: legalamicus
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn legalamicus.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: legalamicus-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False